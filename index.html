<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8" />
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0" />
        <title> User Feedback Form</title>
        <link rel="stylesheet" href="style.css" />

    </head>
    <body>
        <div class="container">
            <h1>Share Your Feedback</h1>
            <form id="Feedback_Form">
                <div class="form_group">
                    <label for="username">Name:</label>
                    <input type="text" id="username" placeholder="Enter your name" />
                    <span class="tooltip">Please enter your full name:</span>
                </div>
                <div class="formGroup">
                    <label for="comments">Comments: </label>
                    <textarea id="comments" placeholder="Enter Comments here:"></textarea>
                </div>
                <button type="submit">Submit:</button>
            </form>
        <div id="Feedback_Display">
            <h2>Feedback Accepted!</h2>
            <div id="entries"></div>
        </div>

        </div>
        <script scr="cp_1.js"></script>
    </body>
</html>
